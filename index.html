<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet"
          href="element-position.css">
    </link>
    <link rel="stylesheet"
          href="homepage-style.css">
    </link>




</head>

<body>
    <div class="menu-container">
        <div class="text-container">
            Tic Tac Toe
        </div>
        <div class="button-container">
            <div class="about-text"
                 id="about-game">
                Created using HTML, CSS & JS
            </div>
            <button class="button"
                    id="buttonNewGame">New Game</button>
            <button class="button"
                    id="buttonAbout">About</button>
        </div>
    </div>


    <div class="game-container">
        <div class="game-container-item game-stat-container">
        
            <div class="game-stat-score-container">
                <div class="score-text"
                     id="score-human">
                    0
                </div>
                <div class="score-text" id="score-text-divider">
                    |
                </div>
                <div class="score-text"
                     id="score-ai">
                    0
                </div>
            </div>
        </div>
        <div class="game-container-item game-grid">
            <div class="game-grid-item"
                 id="game-grid-item-1"></div>
            <div class="game-grid-item"
                 id="game-grid-item-2"></div>
            <div class="game-grid-item"
                 id="game-grid-item-3"></div>
            <div class="game-grid-item"
                 id="game-grid-item-4"></div>
            <div class="game-grid-item"
                 id="game-grid-item-5"></div>
            <div class="game-grid-item"
                 id="game-grid-item-6"></div>
            <div class="game-grid-item"
                 id="game-grid-item-7"></div>
            <div class="game-grid-item"
                 id="game-grid-item-8"></div>
            <div class="game-grid-item"
                 id="game-grid-item-9"></div>

        </div>

        <div class="game-container-item button-back-container">
            <button class="button"
                    id="gameButtonBack">Back</button>
        </div>
    </div>


    <script src="homepage-interaction.js"></script>
</body>

</html>
