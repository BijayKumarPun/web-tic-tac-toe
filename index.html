<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet"
          href="element-position.css">
    </link>
    <link rel="stylesheet"
          href="homepage-style.css">
    </link>




</head>

<body>
    <div class="menu-container">
        <div class="text-container">
            Tic Tac Toe
        </div>
        <div class="button-container">
            <div class="about-text"
                 id="about-game">
                 <div>
                    Created using HTML, CSS & JS<br>

                 </div>
                <span style="font-size:0.8em">1st June 2021 2300hrs</span>
            </div>
            <button class="button"
                    id="buttonNewGame">Play Game</button>
            <button class="button"
                    id="buttonAbout">About</button>
        </div>
    </div>


    <div class="game-container">
        <div class="game-container-item game-stat-container">
            <div class="game-stat-score-title" id="game-info">
                Turn: 
            </div>
        
            <div class="game-stat-score-container">
                <div class="score-text"
                     id="score-p1">
                    0
                </div>
                <div class="score-text" id="score-text-divider">
                    |
                </div>
                <div class="score-text"
                     id="score-p2">
                    0
                </div>
            </div>
        </div>
        <div class="game-container-item game-grid">
            <div class="game-grid-item"
                 id="g1"></div>
            <div class="game-grid-item"
                 id="g2"></div>
            <div class="game-grid-item"
                 id="g3"></div>
            <div class="game-grid-item"
                 id="g4"></div>
            <div class="game-grid-item"
                 id="g5"></div>
            <div class="game-grid-item"
                 id="g6"></div>
            <div class="game-grid-item"
                 id="g7"></div>
            <div class="game-grid-item"
                 id="g8"></div>
            <div class="game-grid-item"
                 id="g9"></div>

        </div>

        <div class="game-container-item button-back-container">
            <button class="button"
                    id="gameButtonBack">Back</button>

                    <button class="button"
                    id="gameButtonReset">Restart</button>
        </div>
    </div>


    <script src="homepage-interaction.js"></script>
    <script src="gameplay-navigation.js"></script>
<script src="gameplay.js"></script>
</body>

</html>
